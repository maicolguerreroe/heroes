<div>
  <h1>Buscador de heroes</h1>
  <mat-divider></mat-divider>
</div>
<div>
  <h3>Buscador</h3>
  <div fxLayout="column">

    <mat-form-field appearance="fill">
      <mat-label>Héroe</mat-label>
      <input [(ngModel)]="termino" type="text" (input)="buscando()" placeholder="Buscar héroe" aria-label="Number"
        matInput [matAutocomplete]="auto">

      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">

        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{heroe.superhero}}
        </mat-option>

        <mat-option *ngIf="heroes.length===0 && termino.trim().length>0" value="">
          No existe héroe {{termino}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutAlign="center" *ngIf="heroeSeleccionado">
    <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
  </div>

</div>
